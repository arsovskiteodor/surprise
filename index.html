<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* --- NEW SPLASH SCREEN STYLES --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffdde1; /* Matches body background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensures it sits on top of everything */
        }
        
        #splash-screen h1 {
            font-size: 3.5rem; /* Make it a bit bigger for impact */
            animation: fadeIn 2s; /* Optional: smooth fade in */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- ORIGINAL STYLES --- */
        .gif-container img {
            width: 100%;             
            max-width: 150px;       
            max-height: 150px;       
            object-fit: contain;    
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s; 
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2);
            z-index: 20; 
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.2);
            position: relative; 
            z-index: 15;
        }

        /* Hide Question Screen Initially */
        #question-screen {
            display: none; 
        }

        /* Message Page Styles */
        #success-message {
            display: none; 
        }

        .custom-message {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }

    </style>
</head>
<body>

    <!-- 1. THE NEW SPLASH SCREEN -->
    <div id="splash-screen">
        <h1>Aleksandra...</h1>
    </div>

    <div class="container">
        <!-- Screen 2: The Question (Initially Hidden) -->
        <div id="question-screen">
            <div class="gif-container">
                <img src="heart_11186871.gif" alt="Cute Hamster">
            </div>
            <h1>Aleksandra, will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <!-- Screen 3: The Success Message -->
        <div id="success-message">
            <div class="gif-container">
                <img src="waffascraffa-hamster-meme.gif" alt="Heart">
            </div> 
            <h1>BRAOOO BE! ‚ù§Ô∏è</h1>
            <p class="custom-message">
                Can't wait to celebrate with you‚òùÔ∏è‚òùÔ∏è‚òùÔ∏è <br>
                Your presents await for you in Barcelona! <br>
                Kiss Kiss üíã
            </p>
        </div>
    </div>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const splashScreen = document.getElementById('splash-screen');
        const questionScreen = document.getElementById('question-screen');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.getElementById('success-message');

        // --- NEW: TIMEOUT FOR SPLASH SCREEN ---
        // Wait 3000 milliseconds (3 seconds) then switch screens
        setTimeout(() => {
            splashScreen.style.display = 'none';   // Hide "Aleksandra..."
            questionScreen.style.display = 'block'; // Show "Will you be my Valentine?"
        }, 3000);


        // --- ORIGINAL BUTTON LOGIC ---
        function moveButton() {
            const rect = noBtn.getBoundingClientRect();
            const minMove = 50; 
            const maxMove = 100; 

            const moveX = (Math.random() * (maxMove - minMove) + minMove) * (Math.random() < 0.5 ? -1 : 1);
            const moveY = (Math.random() * (maxMove - minMove) + minMove) * (Math.random() < 0.5 ? -1 : 1);

            let newX = rect.left + moveX;
            let newY = rect.top + moveY;

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            if (newX < 0) newX = 10;
            if (newX > windowWidth - btnWidth) newX = windowWidth - btnWidth - 10;
            
            if (newY < 0) newY = 10;
            if (newY > windowHeight - btnHeight) newY = windowHeight - btnHeight - 10;

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successMessage.style.display = 'block';

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffdde1', '#ffffff']
            });
        });
    </script>
</body>
</html>
