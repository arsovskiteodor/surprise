<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;             /* Keeps it responsive */
        max-width: 150px;        /* ADD THIS: Limits the width */
        max-height: 150px;       /* UPDATE THIS: Makes the height smaller */
        object-fit: contain;     /* Ensures the image doesn't get distorted */
        border-radius: 10px;
        margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s; 
            /* Removed transition for left/top so the movement is instant and snappy */
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2);
            z-index: 20; /* Keep Yes button above if they overlap */
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.2);
            position: relative; 
            z-index: 15;
        }

        /* Message Page Styles */
        #success-message {
            display: none; 
        }

        .custom-message {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Screen 1: The Question -->
        <div id="question-screen">
            <div class="gif-container">
                <img src="heart_11186871.gif" alt="Cute Hamster">
            </div>
            <h1>Aleksandra, will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <!-- Screen 2: The Success Message -->
        <div id="success-message">
            <!-- <div class="gif-container">
                <img src="waffascraffa-hamster-meme.gif" alt="Heart">
            </div> -->
            <h1>BRAOOO BE! ‚ù§Ô∏è</h1>
            <p class="custom-message">
                Can't wait to celebrate with you‚òùÔ∏è‚òùÔ∏è‚òùÔ∏è <br>
                Your presents await for you in Barcelona! <br>
                Kiss Kiss üíã
            </p>
        </div>
    </div>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const successMessage = document.getElementById('success-message');

        function moveButton() {
            // 1. Get current button position
            // We use getBoundingClientRect to know exactly where it is on screen right now
            const rect = noBtn.getBoundingClientRect();
            
            // 2. Define the "Jump" range
            // Min: 100px (to ensure it clears the cursor)
            // Max: 250px (to keep it nearby and not across the screen)
            const minMove = 50; 
            const maxMove = 100; 

            // 3. Calculate random movement
            // We determine a random offset for X and Y
            // Math.random() < 0.5 ? -1 : 1  --> Randomly decides negative (left/up) or positive (right/down)
            const moveX = (Math.random() * (maxMove - minMove) + minMove) * (Math.random() < 0.5 ? -1 : 1);
            const moveY = (Math.random() * (maxMove - minMove) + minMove) * (Math.random() < 0.5 ? -1 : 1);

            let newX = rect.left + moveX;
            let newY = rect.top + moveY;

            // 4. Boundary Checks (Don't let it leave the screen)
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // If it goes off the left edge, move it to the right edge (and vice versa)
            if (newX < 0) newX = 10;
            if (newX > windowWidth - btnWidth) newX = windowWidth - btnWidth - 10;
            
            // If it goes off the top edge, move it to the bottom
            if (newY < 0) newY = 10;
            if (newY > windowHeight - btnHeight) newY = windowHeight - btnHeight - 10;

            // 5. Apply new position
            // We switch to 'fixed' positioning so x/y coordinates work globally
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Trigger on hover (Desktop)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Trigger on touch (Mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successMessage.style.display = 'block';

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffdde1', '#ffffff']
            });
        });
    </script>
</body>
</html>
